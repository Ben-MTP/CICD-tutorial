<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Form</title>
</head>
<body>

<h1>Student Form Information</h1>

<form action="/student/confirm" method="POST">
  <input type="text" name="firstName" placeholder="First Name"/> <br><br>

  <input type="text" name="lastName" placeholder="Last Name"> <br><br>

  <select class="form-control select2bs4" id="country" name="country">
    <option value="0">--select option--</option>
    <option th:each="entry : ${student.getCountryOptions().entrySet()}"
            th:value="${entry.key}"
            th:text="${entry.value}">
    </option>
  </select>

  <br><br>

  Favorite Language:

  <div>
    <input type="radio" id="option1" name="favoriteLanguage" value="Java">
    <label for="option1">Java</label>
  </div>
  <div>
    <input type="radio" id="option2" name="favoriteLanguage" value="C#">
    <label for="option2">C#</label>
  </div>
  <div>
    <input type="radio" id="option3" name="favoriteLanguage" value="PHP">
    <label for="option3">PHP</label>
  </div>
  <div>
    <input type="radio" id="option4" name="favoriteLanguage" value="Ruby">
    <label for="option4">Ruby</label>
  </div>


  <br><br>

  Operating Systems:

  <div>
    <input type="checkbox" name="operatingSystem" value="Linux">
    <label for="option1">Linux</label>
  </div>
  <div>
    <input type="checkbox" name="operatingSystem" value="Windows">
    <label for="option2">Windows</label>
  </div>
  <div>
    <input type="checkbox" name="operatingSystem" value="Mac OS">
    <label for="option3">Mac OS</label>
  </div>
  <div>
    <input type="checkbox" name="operatingSystem" value="CentOS7">
    <label for="option4">CentOS7</label>
  </div>

  <br><br>

  <input type="submit">
</form>
</body>
</html>
